<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="icon" href="/public/fts-40px.png" type="image/png" />
  </head>

  <body>
    <nav class="w-full bg-secondary absolute top-0 left-0 right-0"></nav>
    <div class="flex justify-center max-h-screen">
      <div class="max-h-screen overflow-y-scroll w-2/3">
        <main
          class="flex flex-col justify-center mt-10 items-start w-full h-max"
        >
          <div class="m-2">
            <h2 class="text-xl font-bold my-4">EKG Signal</h2>
            <canvas id="chart"></canvas>
          </div>
          <div class="m-2">
            <h2 class="text-xl font-bold my-3">Herzfrequenz</h2>
            <canvas id="hb"></canvas>
          </div>
          <div class="m-2">
            <h2 class="text-xl font-bold my-4">Frequenz Spectrum</h2>
            <canvas id="spectrum"></canvas>
          </div>
        </main>
      </div>
      <aside
        class="w-1/3 px-2 max-h-screen flex flex-col items-center justify-center"
      >
        <h3 class="w-full flex justify-between">
          Server:
          <span
            ><span id="connection-rate" class="text-sm inline-block"></span>
            ms</span
          >
        </h3>
        <div class="w-full">
          <span class="w-full flex justify-between">
            Herzfrequenz:
            <span><span id="heartbeat">0</span> BPM</span>
          </span>
        </div>
        <div id="config" class="w-full mt-3"></div>
      </aside>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/scripts/ekg-init.ts"></script>
  </body>
</html>
